<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="profile">
      <div class="profile__user">
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <p><span>Report for</span><br>Jeremy Robson</p>        
      </div>
      <div class="profile__timeframe">
        <p class="active">Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
  
    <div class="stats">
      <div class="stats__card">
        <p><span>Work</span><span><img src="./images/icon-ellipsis.svg"></span></p>
        <div>
          <h1 class="curr-time">5hrs</h1>
          <p class="last-time">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="stats__card">
        <p><span>Play</span><span><img src="./images/icon-ellipsis.svg"></span></p>
        <div>
          <h1 class="curr-time">10hrs</h1>
          <p class="last-time">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="stats__card">
        <p><span>Study</span><span><img src="./images/icon-ellipsis.svg"></span></p>
        <div>
          <h1 class="curr-time">4hrs</h1>
          <p class="last-time">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="stats__card">
        <p><span>Exercise</span><span><img src="./images/icon-ellipsis.svg"></span></p>
        <div>
          <h1 class="curr-time">4hrs</h1>
          <p class="last-time">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="stats__card">
        <p><span>Social</span><span><img src="./images/icon-ellipsis.svg"></span></p>
        <div>
          <h1 class="curr-time">5hrs</h1>
          <p class="last-time">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="stats__card">
        <p><span>Self charset</span><span><img src="./images/icon-ellipsis.svg"></span></p>
        <div>
          <h1 class="curr-time">2hrs</h1>
          <p class="last-time">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
